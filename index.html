<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <script src="/scripts/clases.js"></script>
    <script src="/scripts/system.js"></script>
    <script src="/scripts/index.js"></script>

    <title>Obligatorio Programacion 1</title>
</head>
<body>
    <header>
           <img id="logo" src="https://p1.develotion.com/logo.jpg" alt="logo" />
            <nav>
                <ul id="navPrincipal">
                    <li><a>Sección 1</a></li>
                    <li><a>Sección 2</a></li>
                    <li><a>Sección 3</a></li>
                    <li id="logout">Cerrar Sesion</li>
                </ul>
            </nav>
    </header>
    
    <main>
        <section id='login' class="log">
            <div id="contenedor">
                <h2>Inicio de Sesion</h2>
                <label for="txtUserLogin">Usuario</label>
                <input type="text" name="" id="txtUserLogin"> <br>
        
                <label for="txtPassLogin">Contraseña</label>
                <input type="password" name="" id="txtPassLogin"> <br>
        
                <input type="button" name="" id="btnLogin" value="Iniciar Sesion"><br>

                <p>Aun no tienes cuenta?</p>
                
                <input type="button" name="" id="btnToSignup" value="Registrarme">
            </div>
        </section>

        <section id="signup" class="log">
             <div id="contenedor">
                <h2>Registro</h2>
                <label for="txtUserSignup">Usuario</label>
                <input type="text" name="" id="txtUserSignup"> <br>
        
                <label for="txtPassSignup">Contraseña</label>
                <input type="password" name="" id="txtPassSignup"> <br>

                <label for="txtNombreSignup">Nombre del Perro</label>
                <input type="text" name="" id="txtNombreSignup"> <br>

                <label for="slcTamanoSignup">Tamaño del Perro</label>
                <select name="" id="slcTamanoSignup">
                    <option value="">--Seleccionar--</option>
                    <option value="1">Chico</option>
                    <option value="2">Mediano</option>
                    <option value="4">Grande</option>
                </select> <br>
                
                <input type="button" name="" id="btnSignup" value="Registrarme">

                <p>Ya tienes una cuenta? Inicia sesion</p>

                <input type="button" name="" id="btnToLogin" value="Iniciar Sesion">
            </div>
        </section>

        <section id="interfazPaseador">
            <h2>Paseador</h2>
        </section>

        <section id="interfazCliente">
            <h2>Cliente</h2>

            <h3>Resumen</h3>
            <table>
                <thead>
                    <tr>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Imagen</th>
                    <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    <td>
                        Nombre 1
                    </td>
                    <td>30</td>
                    <td><img src="https://place-hold.it/100x100/aaa/imagen.jpg" alt="prueba"></td>
                    <td>
                        <input type="button" value="Acción" />
                    </td>
                    </tr>
                    <tr>
                    <td>
                        9
                    </td>
                    <td>
                        30
                    </td>
                    <td><img src="https://place-hold.it/100x100/aaa/imagen.jpg" alt="prueba"></td>
                    <td>
                        <input type="button" value="Accion" />
                    </td>
                    </tr>

                </tbody>
            </table>

        </section>
    </main>


</body>
</html>
